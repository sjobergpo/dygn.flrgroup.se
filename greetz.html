    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background:

                0deg,

                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,

    #startScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 200;
        cursor: pointer;
    }
    
    #startScreen h1 {
        font-family: 'Press Start 2P', cursive;
        color: #ff0000;
        font-size: 20px;
        text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        animation: pulse 1s ease-in-out infinite;
        margin-bottom: 20px;
        text-align: center;
        line-height: 1.8;
    }
    
    #startScreen .presents {
        font-family: 'Press Start 2P', cursive;
        color: #ffdd00;
        font-size: 14px;
        margin-bottom: 40px;
    }
    
    #startScreen p {
        font-family: 'VT323', monospace;
        color: #00ff00;
        font-size: 28px;
        animation: blink 0.8s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

            const oscGain = audioCtx.createGain();
            
            osc.type = 'triangle';
            osc.frequency.value = 200;
            
            oscGain.gain.setValueAtTime(0.3, startTime);
            oscGain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.1);
            
            osc.connect(oscGain);
            oscGain.connect(audioCtx.destination);
            
            osc.start(startTime);
            osc.stop(startTime + 0.15);
        }
        
        const loopLength = 16 * beatTime;
        
        function scheduleLoop() {
            const currentTime = audioCtx.currentTime;
            
            // Melody (square wave - classic 8-bit)
            melody.forEach(n => {
                createOscillator(notes[n.note], 'square', currentTime + n.start * beatTime, n.duration * beatTime, 0.08);
            });
            
            // Bass (sawtooth for that acid techno feel)
            for (let bar = 0; bar < 4; bar++) {
                bassPattern.forEach(n => {
                    createOscillator(notes[n.note], 'sawtooth', currentTime + (bar * 4 + n.start) * beatTime, n.duration * beatTime, 0.15);
                });
            }
            
            // Kick drum - four on the floor
            kickPattern.forEach(beat => {
                createKick(currentTime + beat * beatTime);
            });
            
            // Snare on 2 and 4
            [2, 6, 10, 14].forEach(beat => {
                createSnare(currentTime + beat * beatTime);
            });
            
            // Closed hi-hats
            hihatPattern.forEach(beat => {
                createHihat(currentTime + beat * beatTime, false);
            });
            
            // Open hi-hat accents
            openHatPattern.forEach(beat => {
                createHihat(currentTime + (beat + 0.75) * beatTime, true);
            });
            
            // Fast arpeggio
            for (let i = 0; i < 64; i++) {
                const noteIdx = i % 4;
                createOscillator(notes[arpNotes[noteIdx]], 'square', currentTime + i * beatTime * 0.25, beatTime * 0.2, 0.04);
            }
            
            setTimeout(scheduleLoop, loopLength * 1000 - 100);
        }
        
        scheduleLoop();
    }
    
    let currentEffect = 0;
    const effectDuration = 6;
    
    function render() {
        time += 0.016;
        
        const effectTime = time % (effectDuration * 3);
        
        ctx.fillStyle = '#000011';
        ctx.fillRect(0, 0, width, height);
        
        drawPlasmaBackground();
        
        if (effectTime < effectDuration) {
            drawStarfield();
            drawSanta();
        } else if (effectTime < effectDuration * 2) {
            drawBigBanner();
        } else {
            drawStarfield();
            drawSanta();
            drawBigBanner();
        }
        
        drawSnowflakes();
        drawSineScroller();
        
        // Credits at top
        ctx.save();
        ctx.font = '16px "Press Start 2P", cursive';
        ctx.fillStyle = colors.gold;
        ctx.textAlign = 'center';
        ctx.shadowColor = colors.gold;
        ctx.shadowBlur = 10;
        ctx.fillText('★ POSEIDON DEMO ★ CHRISTMAS 2025 ★', width / 2, 40);
        ctx.restore();
        
        requestAnimationFrame(render);
    }
    
    startScreen.addEventListener('click', () => {
        startScreen.style.display = 'none';
        initAudio();
    });
    
    window.addEventListener('resize', () => {
        resize();
        initSnowflakes();
    });
    
    resize();
    initSnowflakes();
    render();
</script>
